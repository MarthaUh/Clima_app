<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Clima Tab -->
  <ion-tab title="Clima" icon-off="ion-android-cloud-outline" icon-on="ion-android-cloud-done" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Temperatura" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  
  <!-- Ciudad Tab -->
  <ion-tab title="Ciudad" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/ciudad">
    <ion-nav-view name="tab-ciudad"></ion-nav-view>
  </ion-tab>
  
  <!-- Cantidad Tab -->
  <ion-tab title="Cantidad" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/cantidad">
    <ion-nav-view name="tab-cantidad"></ion-nav-view>
  </ion-tab>

</ion-tabs>
